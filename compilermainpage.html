<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dsa.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /////////////////////////////////// -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css"
    /> -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/darcula.min.css"
    /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/clike/clike.min.js"></script>
    <link rel="stylesheet" href="comp.css" />
  </head>
  <body>
    <div class="container">
      <div class="c" style="background-color: #1e2431">
        <h4>Find your code here &nbsp; &nbsp;</h4>
        <h5>C++(17) &nbsp;</h5>
        <a href="" style="background-color: #1e2431"
          ><i
            class="fa-solid fa-angle-down"
            style="color: white; background-color: #1e2431"
          ></i
        ></a>
        <h1 style="background-color: #1e2431">&nbsp; &nbsp; &nbsp;</h1>
        <a href="" style="background-color: #1e2431"
          ><i
            class="fas fa-moon"
            style="color: white; background-color: #1e2431"
          ></i
        ></a>
        <h1 style="background-color: #1e2431">&nbsp; &nbsp;&nbsp;</h1>
        <img
          src="instruction.svg"
          style="height: 20px; background-color: #1e2431"
          alt=""
          srcset=""
        />
      </div>

      <textarea
        id="cpp-code"
        placeholder="Enter your C++ code here..."
      ></textarea>
      <pre id="output"></pre>

      <div
        class="down1"
        style="
          width: 695px;
          background-color: rgb(225, 232, 252);
          height: 55px;
          padding-top: 10px;
          margin: 13px 0px 0px -10px;
          margin-right: 600px;
          display: flex;
        "
      >
        <p
          style="
            border: 1px solid black;
            border-radius: 5px;
            width: 60px;
            height: 30px;
            margin: 3px 0px 30px 20px;
            padding: 10px 0px 0px 15px;
          "
        >
          Clear
        </p>
        <p
          style="
            border: 1px solid black;
            border-radius: 5px;
            width: 120px;
            height: 30px;
            margin: 3px 0px 30px 20px;
            padding: 10px 0px 0px 15px;
          "
        >
          Compile & Run
        </p>
        <p
          style="
            color: white;
            background-color: blue;
            border-radius: 5px;
            width: 110px;
            height: 30px;
            margin: 3px 0px 30px 290px;
            padding: 10px 0px 0px 15px;
          "
        >
          Submit Code
        </p>
      </div>
    </div>

    <script>
      // Initialize CodeMirror on the textarea
      const cppCodeTextarea = document.getElementById("cpp-code");
      const codeEditor = CodeMirror.fromTextArea(cppCodeTextarea, {
        lineNumbers: true, // Show line numbers
        mode: "text/x-c++src", // Set the mode for C++ code
        theme: "darcula", // Use the Darcula theme (dark mode)
        extraKeys: { "Ctrl-Space": "autocomplete" }, // Enable code autocomplete
      });

      // Add event listener for the dark mode toggle button
      document
        .getElementById("dark-mode-toggle")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
        });
    </script>
  </body>
</html>

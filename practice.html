<!DOCTYPE html>
<html>
<head>
  <title>Three-Partition Page</title>
  <style>
    /* Style for the container */
    .container {
      display: flex;
      height: 100vh; /* 100% of viewport height */
      overflow: hidden;
    }

    /* Style for the partitions */
    .partition {
      flex: 1;
      /* overflow: auto; */
      padding: 10px;
      margin: 5px; /* 10px of space (5px on each side) */
    }

    /* Set the width percentages for partitions */
    .partition:nth-child(1),
    .partition:nth-child(2) {
      flex-basis: 50%;
      padding-left: 50px;
    }

    .partition:nth-child(3) {
      flex-basis: 10%;
    }

    /* Set the background colors for partitions (optional) */
    .partition:nth-child(1) {
      background-color: #f0f0f0;
      padding-left: 50px;
    }

    .partition:nth-child(2) {
      background-color: #e0e0e0;
    }

    .partition:nth-child(3) {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Partition -->
    <div class="partition">
      <h2>First Partition</h2>
      <p>This is the first partition content.</p>
      <iframe src="http://127.0.0.1:5500/question.html" width="40%" height="500px"></iframe>
    </div>

    <!-- Second Partition -->
    <div class="partition">
      <h2>Second Partition</h2>
      <p>This is the second partition content.</p>
    </div>

    <!-- Third Partition -->
    <div class="partition">
      <h2>Third Partition</h2>
      <p>This is the third partition content.</p>
    </div>
  </div>
</body>
</html>

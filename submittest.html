<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the overlay and popup */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            z-index: 2;
        }

        .popup {
            display: none;
            position: fixed;
            height: 400px;
            width: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            /* border: 1px solid #ccc; */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            z-index: 3;
        }
    </style>
</head>
<body>
    <button id="popupButton">Submit Test</button>
    <div class="overlay" id="overlay"></div>
    <div id="popup" class="popup">
        <!-- Popup content goes here -->
        <h2>End Test</h2>
        <p>Are you sure you want to submit this test?</p>

        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Function to open the popup and overlay
        function openPopup() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }

        // Function to close the popup and overlay
        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }

        // Add a click event listener to the button
        document.getElementById("popupButton").addEventListener("click", openPopup);
    </script>
</body>
</html>
